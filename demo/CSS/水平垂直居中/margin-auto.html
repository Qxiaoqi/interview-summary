<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>margin:auto + absolute格式化宽高</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      height: 600px;
      background-color: #000;
      position: relative;
    }

    .inner {
      width: 200px;
      height: 200px;
      background-color: #fff;

      /* 格式化宽度，格式化高度 */
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner"></div>
  </div>
</body>
</html>
