<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>line-height</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      height: 600px;
      background-color: #000;
      
      /* table-call的vertical-align设置在父元素里，和其它元素不同 */
      /* 而且需要制定高度 */
      display: table-cell;
      text-align: center;
      vertical-align: middle;
      width: 400px;
    }

    .inner {
      width: 200px;
      height: 200px;
      background-color: #fff;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner"></div>
  </div>
</body>
</html>
