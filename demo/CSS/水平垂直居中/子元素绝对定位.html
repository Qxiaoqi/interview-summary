<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>子元素绝对定位</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      height: 600px;
      background-color: #000;
      position: relative;
    }

    .inner {
      width: 200px;
      height: 200px;
      background-color: #fff;

      /* 绝对定位，须知宽高 */
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner"></div>
  </div>
</body>
</html>
